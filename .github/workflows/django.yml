name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: NwzAPI

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # Or your version

      # - name: ğŸ—ï¸ Load API Key from Secrets
      #   run: echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" >> .env

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Django Check (Local)
        run: python manage.py check

      - name: ğŸ³ Build and Run Docker Compose
        run: docker compose -f docker-compose.yml up -d --build

      - name: â³ Wait for Services to Be Ready
        run: sleep 15

      - name: ğŸ§ª Run Django Tests Inside Container
        run: docker compose exec -T web python manage.py test

      - name: ğŸ§¹ Clean up Docker Containers
        run: docker compose down
